<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widt=device-width,initial-scale=1.0">
    <title>
        Services
    </title>
</head>

<body>
    <header>
        <section>
            <a href="index.html">Home</a>
        </section>
    </header>
    <main>
        <section>
            <form action="" method="">
                <div>
                    <label for="name-input">Name:</label>
                    <input id="Name" type="text" placeholder="Enter your name">
                </div>
                <div>
                    <label for="PhNo" -input>Phone No:</label>
                    <input id="PhNo" type="tel" placeholder="Enter your phone number">
                </div>
                <div>
                    <label for="Dr-No-input">Door No:</label>
                    <input id="Door-No" type="tel" placeholder="Enter your door number">
                </div>
                <div>
                    <lable for="area-input">Area/Flat:</lable>
                    <input id="area" type="text" placeholder="Enter your area">
                </div>
                <div>
                    <lable for="city-input">City:</lable>
                    <input id="city" type="text" placeholder="Enter your city">
                </div>
                <div>
                    <lable for="pincode-input">Pincode:</lable>
                    <input id="pincode" type="tel" placeholder="Enter your pincode">
                </div>
                <div>
                    <lable for="state-input">State:</lable>
                    <input id="state" type="text" placeholder="Enter your state">
                </div>
                <div>
                    <lable for="country-input">Country:</lable>
                    <select name="" id="country" type="text" placeholder="Enter your country">

                        <option value="india">India</option>
                        <option value="usa">USA</option>
                        <option value="uk">UK</option>
                        <option value="uae">UAE</option>
                        <option value="japan">Japan</option>
                </div>
                </select>
                <div>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>

            </form>
        </section>
    </main>
</body>

</html>
